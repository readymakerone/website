<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="../js/formjs.js"></script>
    <script src="../js/guitarsketcher.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/formstyle.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <style type="text/css">
      #resources {
        text-decoration: underline; 
        text-underline-offset: 5px;
      }
    </style>
  </head>
  <body>
    <header class="container">
    <div id='header-left'>
      <a href="../index.html" id='home'>Home</a>
      <a href="https://github.com/readymakerone" id='github'>Github</a>
      <a href="resources.html" id='resources'>Resources</a>
    </div>
    <div id='header-center'>
      <img src="../images/longlogozoom.png" width='500px'>
    </div>
    <div id='header-right'>
      <a href="https://www.instagram.com/ready.maker.one/" target="_blank">
        <img src="../images/thumbs/instapink.png">
      </a>
      <a href="https://www.youtube.com/c/readymakerone" target="_blank">
        <img src="../images/thumbs/ytpink.png">
      </a>
    </div>
  </header>
    <div class="testbox">
      <form id="form" onsubmit="JavaScript:handleSubmit()">
        <div class="banner">
          <h1>Guitar Sketcher</h1>
        </div>
        <div class="item">
          <p class="form-section-title">General Options</p>
          <div class="name-item">
            <label title="Preferred unit system. Choice of inches or millimetres."> Units
              <select id="units" name="units">
                <option value="mm">millimetres</option>
                <option value="in">inches</option>
              </select> 
            </label>
            <label title="Choose whether the guitar is right-handed or left-handed."> Orientation
              <select id="orientation" name="orientation">
                <option value="right">Right-Handed</option>
                <option value="left"> Left-Handed</option>
              </select> 
            </label>
            <label title="The angle of the neck relative to the body, at the neck joint, in degrees."> Neck Break Angle
              <input type="number" placeholder="0" id='neck-break-angle'/> 
            </label>
          </div>
        </div>
        <div class="item">
          <p class="form-section-title">Nut Info</p>
          <div class="name-item">
            <label title="The width of the neck/fretboard at the nut."> Nut Width 
              <input type="number" placeholder="44.5" id='nut-width' step='0.001'/> 
            </label>
            <label title="Distance between top and bottom string at nut."> Nut String Spread 
              <input type="number" placeholder="35.56" id='nut-string-spread' />
            </label>
            <label title="Thickness of nut from fretboard side to headstock side."> Nut Thickness 
              <input type="number" placeholder="4.8" id='nut-thickness' step='0.001'/> 
            </label>
          </div>
        </div>
        <div class="item">
          <p class="form-section-title">Scale Info</p>
          <div class="name-item">
            <label title="Distance between top and bottom string at bridge."> Bridge String Spread 
              <input type="number" placeholder="52.0" id='bridge-string-spread'/> 
            </label>
            </label title="Distance from nut to bridge. Also twice the distance from nut to 12th fret.">
            <label> Scale Length
              <input type="number" placeholder="623.9" id='scale-length'/> 
            </label>
            <label title="The number of frets to be present on the fretboard."> Number of Frets
              <input type="number" placeholder="22" id='n-fret'/> 
            </label>
          </div>
        </div>
        <div class="item">
          <p class="form-section-title">Headstock Info</p>
          <div class="name-item">
            <label title="Number of tuners to be positioned on the top side of the fretboard (the side closest to player)."> Top Tuners
              <input type="number" placeholder="3" id='top-tuners'/> 
            </label>
            <label title="Number of tuners to be positioned on the bottom side of the fretboard (the side closest to the ground.)"> Bottom Tuners
              <input type="number" placeholder="3" id='bottom-tuners'/> 
            </label>
            <label title="The angle of the headstock relative to the fretboard, in degrees."> Headstock Angle
              <input type="number" placeholder="0" id='headstock-angle'/>
            </label>
          </div>
        </div>
        <p class="form-section-title">Extras</p>
        <div class="question">
          <div class="question-answer">
            <label title="Choice of whether or not the fretboard will have binding, and if so what the thickness of the binding will be."> Binding
              <div class="radio-container">
                <input type="radio" value="no" id="binding-no" name="yes-no-binding" />
                <label for="binding-no" class="radio"><span>No</span></label>
                <input type="radio" value="yes" id="binding-yes" name="yes-no-binding"/>
                <label for="binding-yes" class="radio"><span>Yes</span></label>
              </div>
            </label>
            <div class="hidden-container">
              <p id='binding-thickness-p' hidden>
                <label> Binding Thickness
                  <input type="number" placeholder="1.52" id='binding-thickness'/>
                </label>
              </p>
            </div>
          </div>
        </div>
        <div class="question">
          <div class="question-answer">
            <label title="Choice of whether there will be more fretboard on the headstock side of the nut (like on Fender guitars) or not (like on Gibson guitars) and if so how long the extra portion will be."> Fretboard Overhang
              <div class="radio-container">
                <input type="radio" value="no" id="overhang-no" name="yes-no-overhang" />
                <label for="overhang-no" class="radio"><span>No</span></label>
                <input type="radio" value="yes" id="overhang-yes" name="yes-no-overhang"/>
                <label for="overhang-yes" class="radio"><span>Yes</span></label>
              </div>
            </label>
            <div class="hidden-container">
              <p id='fretboard-overhang-p' hidden>
                <label> Fretboard Overhang Length
                  <input type="number" placeholder="8" id='fretboard-overhang'/>
                </label>
              </p>
            </div>
          </div>
        </div>
        
        <div class="btn-block">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
